        let currentIdioms = [];
        let currentGrid = [];
        let timeLeft = 60;
        let timer;
        let level = 0;
        let score = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateGrid() {
            const idiom = idioms[Math.floor(Math.random() * idioms.length)];
            currentIdioms = idiom.split('');
            currentGrid = currentIdioms.slice();
            while (currentGrid.length < 16) {
                const randomChar = commonChars.charAt(Math.floor(Math.random() * commonChars.length));
                currentGrid.push(randomChar);
            }
            shuffle(currentGrid);
            displayGrid();
        }

        function displayGrid() {
            const gridElement = document.getElementById("grid");
            gridElement.innerHTML = '';
            currentGrid.forEach(char => {
                const charElement = document.createElement("div");
                charElement.innerText = char;
                gridElement.appendChild(charElement);
            });
        }

        function startTimer() {
            timeLeft = 60;
            document.getElementById("timer").innerText = `倒數${timeLeft}秒`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = `倒數${timeLeft}秒`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function checkAnswer() {
            const answer = document.getElementById("answerInput").value.trim();
            if (currentIdioms.join('') === answer) {
                clearInterval(timer);
                score++;
                level++;
                document.getElementById("result").innerText = `恭喜玩家，第${level + 1}關開始作答`;
                document.getElementById("answerInput").value = '';
                nextLevel();
            } else {
                document.getElementById("result").innerText = "答案錯誤，請再試一次";
            }
        }

        function nextLevel() {
            generateGrid();
            startTimer();
        }

        function endGame() {
            let message = '';
            if (score <= 2) {
                message = '多讀書有益身心，加油！';
            } else if (score <= 5) {
                message = '成績不錯，上課更用心一點，你可以做得更好！';
            } else if (score <= 8) {
                message = '你已經是成語高手了，想要更上一層樓，有空多讀書吧！';
            } else {
                message = '你真是學識淵博，才華洋溢，我佩服你！';
            }
            document.getElementById("result").innerText = `遊戲結束，正確答案是 ${currentIdioms.join('')} 。共完成${score}關。${message}`;
            document.getElementById("restartButton").style.display = "block";
            document.getElementById("inputSection").style.display = "none";
        }

        function startGame() {
            document.getElementById("startButton").style.display = "none";
            document.getElementById("restartButton").style.display = "none";
            document.getElementById("inputSection").style.display = "flex";
            score = 0;
            level = 0;
            document.getElementById("result").innerText = '';
            document.getElementById("answerInput").value = '';
            nextLevel();
        }

        function restartGame() {
            startGame();
        }
