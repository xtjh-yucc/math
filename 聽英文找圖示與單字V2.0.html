    <style>

        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --bg-color: #f8f9fa;

        *, *::before, *::after {

        body {
            font-family: 'Noto Sans TC', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg-color);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        /* ç•«é¢åˆ‡æ› */
        .screen { display: none; }
        .screen.active { display: block; }
        
        /* æ¨™é¡Œèˆ‡èªªæ˜æ–‡å­— */
        h1 { color: var(--primary-color); margin-bottom: 0.5rem; }
        h2 { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); }
        p { color: #6c757d; margin-bottom: 2rem; }
        
        /* æŒ‰éˆ•é€šç”¨æ¨£å¼ */
        .btn {
            padding: 1rem; font-size: 1.1rem; font-weight: 700;
            color: var(--card-bg-color); background-color: var(--primary-color);
            border: none; border-radius: 12px; cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            width: 100%;
        }
        .btn:hover { transform: translateY(-4px); background-color: #0069d9; }
        .btn-secondary { background-color: var(--secondary-color); }
        .btn-secondary:hover { background-color: #5a6268; }

        /* é¸å–®ç¶²æ ¼ */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        /* éŠæˆ²ç•«é¢ */
        #game-screen, #category-selection-screen { position: relative; }
        
        .screen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .back-btn {
            background: none; border: none; font-size: 1.8rem;
            cursor: pointer; color: var(--secondary-color); padding: 0;
            line-height: 1;
            visibility: hidden; /* Hide by default, show when needed */
        }
        .back-btn.visible {
            visibility: visible;
        }

        #category-menu-title { margin: 0 auto; padding-left: 2rem; } /* Center title when back button is there */

        #category-title {
            flex-grow: 1; /* Allow title to take space */
        }
        #progress-text { font-size: 1rem; font-weight: bold; color: var(--secondary-color); }
        #replay-sound-btn { margin-top: 1.5rem; }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .option-card {
            background-color: var(--bg-color); border: 3px solid var(--border-color);
            border-radius: 15px; cursor: pointer; transition: all 0.2s ease;
            display: flex; justify-content: center; align-items: center;
            aspect-ratio: 1.5 / 1; user-select: none;
        }
        
        .option-card.is-icon { font-size: clamp(3rem, 15vw, 4.5rem); }
        .option-card.is-word {
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            font-weight: bold;
            padding: 0.5rem;
            text-transform: capitalize;
        }
        
        .option-card:hover { transform: scale(1.05); border-color: var(--primary-color); }

        .feedback { margin-top: 1.5rem; font-size: 1.5rem; font-weight: bold; height: 30px; }
        .feedback.correct { color: var(--success-color); }
        .feedback.incorrect { color: var(--danger-color); }

        @keyframes pop { 50% { transform: scale(1.1); } }
        .correct-animation {

            border-color: var(--success-color) !important;
        }
    </style>

            // --- DOM Elements & State Variables ---
            const screens = {
                modeSelection: document.getElementById('mode-selection-screen'),
                categorySelection: document.getElementById('category-selection-screen'),
                game: document.getElementById('game-screen'),

            // --- Functions ---
            const shuffle = (array) => {
                const newArr = [...array];
                for (let i = newArr.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
                }
                return newArr;
            };

            const speak = (text) => {
                // Stop any previous speech before starting new
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            };

            const switchScreen = (screenKey) => {
                Object.values(screens).forEach(s => s.classList.remove('active'));
                if (screens[screenKey]) {
                    screens[screenKey].classList.add('active');
                }
            };

                categoryContainer.innerHTML = '';
                const modeTitle = currentGameMode === 'findIcon' ? 'æ‰¾åœ–ç¤º' : 'æ‰¾å–®å­—';

                    btn.className = 'btn category-btn';
                    btn.dataset.categoryIndex = index;
                    const icon = level.items.length > 0 ? level.items[0].icon : 'â“';
                    btn.innerHTML = `${level.category} ${icon}`;
                    categoryContainer.appendChild(btn);
                });
            };

            const startGame = (categoryIndex) => {
                currentCategoryIndex = categoryIndex;
                const category = gameData[currentCategoryIndex];

                askedWords = [];

                switchScreen('game');
                loadNewRound();

            const loadNewRound = () => {
                const requiredQuestions = Math.min(gameConfig.questionsPerLevel, gameData[currentCategoryIndex].items.length);

                askedWords.push(currentCorrectAnswer.word);

                let options = [currentCorrectAnswer];
                let otherOptions = currentItems.filter(item => item.word !== currentCorrectAnswer.word);
                
                options.push(...shuffle(otherOptions).slice(0, gameConfig.optionsPerRound - 1));
                
                currentOptions = shuffle(options);
                renderOptions();
                
                setTimeout(() => speak(currentCorrectAnswer.word), 400);
            };

            const renderOptions = () => {
                optionsGrid.innerHTML = '';
                currentOptions.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'option-card';
                    card.dataset.word = item.word;
                    
                    if (currentGameMode === 'findIcon') {
                        card.textContent = item.icon;
                        card.classList.add('is-icon');
                    } else { // 'findWord' mode
                        card.textContent = item.word;
                        card.classList.add('is-word');
                    }
                    
                    card.addEventListener('click', handleOptionClick);
                    optionsGrid.appendChild(card);
                });
            };
            
            const handleOptionClick = (event) => {
                if (!isRoundActive) return;

                const selectedCard = event.currentTarget;
                const selectedWord = selectedCard.dataset.word;

                document.querySelectorAll('.option-card').forEach(c => c.classList.remove('shake-animation', 'correct-animation'));

                if (selectedWord === currentCorrectAnswer.word) {
                    isRoundActive = false;
                    correctAnswersCount++;
                    correctSound.play();
                    feedback.textContent = 'ç­”å°äº†ï¼';
                    feedback.classList.add('correct');
                    selectedCard.classList.add('correct-animation');
                    
                    setTimeout(loadNewRound, 1800);
                } else {
                    feedback.textContent = 'å†è©¦ä¸€æ¬¡ï¼';
                    feedback.classList.add('incorrect');
                    selectedCard.classList.add('shake-animation');
                    speak('Try Again');
                    
                    setTimeout(() => {
                        currentOptions = shuffle(currentOptions);
                        renderOptions();
                    }, 500);
                }
            };

            const levelComplete = () => {
                const nextCategoryIndex = currentCategoryIndex + 1;
                feedback.textContent = 'é—œå¡å®Œæˆï¼';
                feedback.classList.add('correct');

                setTimeout(() => {
                    if (nextCategoryIndex < gameData.length) {
                        startGame(nextCategoryIndex);
                    } else {
                        gameComplete();
                    }
                }, 2000);
            };

            const gameComplete = () => {
                switchScreen('end');
            };

            // --- Event Listeners ---
            document.getElementById('select-find-icon').addEventListener('click', () => {
                currentGameMode = 'findIcon';
                initializeCategoryMenu();
                switchScreen('categorySelection');
            });
            
            document.getElementById('select-find-word').addEventListener('click', () => {
                currentGameMode = 'findWord';
                initializeCategoryMenu();
                switchScreen('categorySelection');
            });

            categoryContainer.addEventListener('click', (e) => {
                if (e.target && e.target.matches('.category-btn')) {
                    const categoryIndex = parseInt(e.target.dataset.categoryIndex, 10);
                    startGame(categoryIndex);
                }
            });

            document.querySelectorAll('.back-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // **FIXED CODE HERE**
                    const targetScreenKey = e.currentTarget.dataset.target;
                    switchScreen(targetScreenKey);
                });
            });

            playAgainBtn.addEventListener('click', () => switchScreen('modeSelection'));

            replaySoundBtn.addEventListener('click', () => {
                if (currentCorrectAnswer) {
                    speak(currentCorrectAnswer.word);
                }
            });
            
            // --- Initial Setup ---
            // Start on the mode selection screen by default
            switchScreen('modeSelection');
        });
    </script>
</body>
</html>
