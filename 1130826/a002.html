<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我是大帥哥</title>
    <style>
        body {
            background-color: #ADD8E6; /* 淺藍色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 50px;
            color: #00008B; /* 深藍色字體 */
            font-weight: bold;
            font-family: "KaiTi", "楷書", "Kai", serif; /* 楷書字體 */
        }
    </style>
</head>
<body>
    <h1>我是大帥哥</h1>
    <audio id="bg-audio" src="001.mp3"></audio>
    <script>
        window.onload = function() {
            var audio = document.getElementById("bg-audio");
            audio.play().catch(function(error) {
                console.log("自動播放被阻止，請手動播放音頻");
                // 如果自動播放被阻止，則顯示播放按鈕
                var playButton = document.createElement("button");
                playButton.innerText = "播放音頻";
                playButton.style.fontSize = "20px";
                playButton.onclick = function() {
                    audio.play();
                };
                document.body.appendChild(playButton);
            });
        };
    </script>
</body>
</html>
