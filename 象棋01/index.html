<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中國象棋</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <h2 id="status-message">等待玩家準備</h2>
            <div class="player-status">
                <div class="player red">
                    <span>紅方</span>
                    <button id="red-ready" class="ready-button">準備開始</button>
                </div>
                <div class="player black">
                    <span>黑方</span>
                    <button id="black-ready" class="ready-button">準備開始</button>
                </div>
            </div>
        </div>
        <div id="chess-board" class="chess-board"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
