<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八年級數學(三) 4-1-4 練習卷</title>
    
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* =========================================
           核心設定：國中教科書印刷風格
           ========================================= */
        :root {
            --font-main: "Times New Roman", "PMingLiU", "MingLiU", "新細明體", "細明體", serif;
            --font-note: "BiauKai", "DFKai-SB", "標楷體", serif;
            --paper-bg: #ffffff;
            --text-color: #000000;
            --note-color: #d32f2f;    /* 批改紅字 */
            --btn-bg: #f5f5f5;
        }

        body {
            background-color: #555;
            margin: 0;
            padding: 20px;
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
        }

        .paper {
            background-color: var(--paper-bg);
            width: 100%;
            max-width: 900px;
            padding: 60px 70px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
            font-size: 18px;
        }

        header {
            text-align: center;
            border-bottom: 3px double #000;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        h1 { font-size: 28px; margin: 0 0 10px 0; letter-spacing: 2px; }
        .subtitle { font-size: 18px; font-weight: bold; margin-top: 10px; }

        .section-header {
            font-size: 20px;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 20px;
            padding-bottom: 5px;
            border-bottom: 1px solid #000;
        }

        .question-block {
            margin-bottom: 40px;
            break-inside: avoid;
            border-bottom: 1px dashed #eee;
            padding-bottom: 20px;
        }

        .q-line {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .q-num {
            margin-right: 10px;
            min-width: 25px;
        }

        .reveal-btn {
            background: var(--btn-bg);
            border: 1px solid #ccc;
            padding: 5px 12px;
            font-size: 15px;
            cursor: pointer;
            font-family: inherit;
            border-radius: 4px;
            transition: background 0.2s;
            margin-left: 35px;
        }

        .reveal-btn:hover { background: #e0e0e0; }

        .note-box {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #ddd;
            color: var(--note-color);
            font-family: var(--font-note);
            font-size: 18px;
            margin-left: 35px;
        }

        @media (max-width: 600px) {
            .paper { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="paper">
    <header>
        <h1>八年級數學(三) 4-1-4 練習卷</h1>
        <div class="subtitle">單元：利用乘法公式解方程式</div>
        <div style="text-align: center; margin-top: 10px; font-size: 16px;">第1~5題每題20分，第6~7題每題10分，共120分</div>
    </header>

    <div class="section-header">計算題</div>
    <div id="quiz-container"></div>
</div>

<script>
    // 題目資料庫 (依據 image_3cb75d.png)
    const quizData = [
        {
            id: 1,
            q: "$9x^2 - 16 = 0$",
            ans: "$x = \\pm \\frac{4}{3}$",
            exp: "利用平方差公式 $a^2 - b^2 = (a+b)(a-b)$<br>$(3x)^2 - 4^2 = 0$<br>$(3x+4)(3x-4) = 0$<br>$3x+4=0$ 或 $3x-4=0$<br>$x = -\\frac{4}{3}$ 或 $x = \\frac{4}{3}$"
        },
        {
            id: 2,
            q: "$-36x^2 + 1 = 0$",
            ans: "$x = \\pm \\frac{1}{6}$",
            exp: "整理得 $1 - 36x^2 = 0$<br>$1^2 - (6x)^2 = 0$<br>$(1+6x)(1-6x) = 0$<br>$1+6x=0$ 或 $1-6x=0$<br>$x = -\\frac{1}{6}$ 或 $x = \\frac{1}{6}$"
        },
        {
            id: 3,
            q: "$x^2 + 10x + 25 = 0$",
            ans: "$x = -5$ (重根)",
            exp: "利用完全平方公式 $a^2 + 2ab + b^2 = (a+b)^2$<br>$x^2 + 2(x)(5) + 5^2 = 0$<br>$(x+5)^2 = 0$<br>所以 $x+5=0 \\Rightarrow x = -5$ (重根)"
        },
        {
            id: 4,
            q: "$4x^2 - 12x + 9 = 0$",
            ans: "$x = \\frac{3}{2}$ (重根)",
            exp: "利用完全平方公式 $a^2 - 2ab + b^2 = (a-b)^2$<br>$(2x)^2 - 2(2x)(3) + 3^2 = 0$<br>$(2x-3)^2 = 0$<br>所以 $2x-3=0 \\Rightarrow x = \\frac{3}{2}$ (重根)"
        },
        {
            id: 5,
            q: "$x^2 + 3x + \\frac{9}{4} = 0$",
            ans: "$x = -\\frac{3}{2}$ (重根)",
            exp: "觀察為完全平方式：<br>$x^2 + 2(x)(\\frac{3}{2}) + (\\frac{3}{2})^2 = 0$<br>$(x + \\frac{3}{2})^2 = 0$<br>所以 $x = -\\frac{3}{2}$ (重根)"
        },
        {
            id: 6,
            q: "$(4x-5)^2 - (5x+4)^2 = 0$",
            ans: "$x = -9$ 或 $\\frac{1}{9}$",
            exp: "利用平方差公式 $A^2 - B^2 = (A+B)(A-B)$<br>$[(4x-5) + (5x+4)][(4x-5) - (5x+4)] = 0$<br>$(9x-1)(-x-9) = 0$<br>$9x-1=0 \\Rightarrow x = \\frac{1}{9}$<br>$-x-9=0 \\Rightarrow x = -9$"
        },
        {
            id: 7,
            q: "$(2x-1)^2 + 6(1-2x) + 9 = 0$",
            ans: "$x = 2$ (重根)",
            exp: "令 $A = 2x-1$，注意 $1-2x = -(2x-1) = -A$<br>原式變為 $A^2 + 6(-A) + 9 = 0$<br>$A^2 - 6A + 9 = 0$<br>$(A-3)^2 = 0 \Rightarrow A = 3$<br>代回 $x$：<br>$2x-1 = 3$<br>$2x = 4 \Rightarrow x = 2$"
        }
    ];

    function renderQuestions() {
        const container = document.getElementById("quiz-container");

        quizData.forEach((item) => {
            const block = document.createElement("div");
            block.className = "question-block";

            let html = `
                <div class="q-line">
                    <span class="q-num">${item.id}.</span>
                    <span class="q-content">${item.q}</span>
                </div>
                <button class="reveal-btn" onclick="toggleNote('note-${item.id}')">顯示解析與答案</button>
                <div class="note-box" id="note-${item.id}">
                    <span class="note-label">答：${item.ans}</span>
                    <hr style="border:0;border-top:1px dashed #d32f2f;margin:10px 0">
                    <span class="note-label">解析：</span>
                    ${item.exp}
                </div>
            `;

            block.innerHTML = html;
            container.appendChild(block);
        });

        if (window.MathJax) {
            MathJax.typesetPromise();
        }
    }

    window.toggleNote = function(id) {
        const el = document.getElementById(id);
        if (el.style.display === "block") {
            el.style.display = "none";
        } else {
            el.style.display = "block";
        }
    }

    renderQuestions();
</script>

</body>
</html>
