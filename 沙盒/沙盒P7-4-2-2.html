<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八年級數學(三) 4-2-2 練習卷</title>
    
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* =========================================
           核心設定：國中教科書印刷風格
           ========================================= */
        :root {
            --font-main: "Times New Roman", "PMingLiU", "MingLiU", "新細明體", "細明體", serif;
            --font-note: "BiauKai", "DFKai-SB", "標楷體", serif;
            --paper-bg: #ffffff;
            --text-color: #000000;
            --note-color: #d32f2f;    /* 批改紅字 */
            --btn-bg: #f5f5f5;
        }

        body {
            background-color: #555;
            margin: 0;
            padding: 20px;
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
        }

        .paper {
            background-color: var(--paper-bg);
            width: 100%;
            max-width: 900px;
            padding: 60px 70px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
            font-size: 18px;
        }

        header {
            text-align: center;
            border-bottom: 3px double #000;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        h1 { font-size: 28px; margin: 0 0 10px 0; letter-spacing: 2px; }
        .subtitle { font-size: 18px; font-weight: bold; margin-top: 10px; }

        .section-header {
            font-size: 20px;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 20px;
            padding-bottom: 5px;
            border-bottom: 1px solid #000;
        }

        .question-block {
            margin-bottom: 30px;
            break-inside: avoid;
            border-bottom: 1px dashed #eee;
            padding-bottom: 20px;
        }

        .q-line {
            display: flex;
            align-items: center; /* 垂直置中 */
            flex-wrap: wrap;     /* 允許換行 */
            margin-bottom: 15px;
            font-weight: bold;
        }

        .q-num {
            margin-right: 10px;
            min-width: 25px;
        }

        .reveal-btn {
            background: var(--btn-bg);
            border: 1px solid #ccc;
            padding: 5px 12px;
            font-size: 15px;
            cursor: pointer;
            font-family: inherit;
            border-radius: 4px;
            transition: background 0.2s;
            margin-left: 15px;
        }

        .reveal-btn:hover { background: #e0e0e0; }

        .note-box {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #ddd;
            color: var(--note-color);
            font-family: var(--font-note);
            font-size: 18px;
            margin-left: 35px;
            line-height: 1.8;
        }

        .fill-blank {
            display: inline-block;
            border-bottom: 1px solid #000;
            width: 50px;
            text-align: center;
            margin: 0 5px;
        }

        @media (max-width: 600px) {
            .paper { padding: 20px; }
            .q-line { align-items: flex-start; }
        }
    </style>
</head>
<body>

<div class="paper">
    <header>
        <h1>八年級數學(三) 4-2-2 練習卷</h1>
        <div class="subtitle">單元：利用配方法解一元二次方程式 ($x^2$項係數 $=1$)</div>
        <div style="text-align: center; margin-top: 10px; font-size: 16px;">第1題每格5分，第2題每題12分，共114分</div>
    </header>

    <div class="section-header">1. 在下列各空格中分別填入適當的數，使各式成為完全平方式：</div>
    <div id="quiz-container-1"></div>

    <div class="section-header">2. 利用配方法解下列各一元二次方程式：</div>
    <div id="quiz-container-2"></div>
</div>

<script>
    // 第一大題資料庫
    const quizData1 = [
        {
            id: "1-1",
            q: "(1) $x^2 + 4x + \\square = (x + \\triangle)^2$",
            ans: "$\\square = 4$、$\\triangle = 2$",
            exp: "中間項係數一半的平方：$(\\frac{4}{2})^2 = 2^2 = 4$<br>所以 $\\square = 4$<br>配方後為 $(x+2)^2$，所以 $\\triangle = 2$"
        },
        {
            id: "1-2",
            q: "(2) $x^2 - \\frac{4}{7}x + \\square = (x - \\triangle)^2$",
            ans: "$\\square = \\frac{4}{49}$、$\\triangle = \\frac{2}{7}$",
            exp: "中間項係數一半的平方：$(\\frac{4}{7} \\div 2)^2 = (\\frac{2}{7})^2 = \\frac{4}{49}$<br>所以 $\\square = \\frac{4}{49}$<br>配方後為 $(x-\\frac{2}{7})^2$，所以 $\\triangle = \\frac{2}{7}$"
        },
        {
            id: "1-3",
            q: "(3) $x^2 - \\frac{1}{4}x + \\square = (x - \\triangle)^2$",
            ans: "$\\square = \\frac{1}{64}$、$\\triangle = \\frac{1}{8}$",
            exp: "中間項係數一半的平方：$(\\frac{1}{4} \\div 2)^2 = (\\frac{1}{8})^2 = \\frac{1}{64}$<br>所以 $\\square = \\frac{1}{64}$<br>配方後為 $(x-\\frac{1}{8})^2$，所以 $\\triangle = \\frac{1}{8}$"
        }
    ];

    // 第二大題資料庫
    const quizData2 = [
        {
            id: "2-1",
            q: "(1) $x^2 + 2x - 1 = 0$",
            ans: "$x = -1 \\pm \\sqrt{2}$",
            exp: "1. 移項：$x^2 + 2x = 1$<br>2. 配方：$x^2 + 2x + 1 = 1 + 1$<br>3. 整理：$(x+1)^2 = 2$<br>4. 開根號：$x+1 = \\pm \\sqrt{2}$<br>5. 解得：$x = -1 \\pm \\sqrt{2}$"
        },
        {
            id: "2-2",
            q: "(2) $x^2 - 8x + 9 = 0$",
            ans: "$x = 4 \\pm \\sqrt{7}$",
            exp: "1. 移項：$x^2 - 8x = -9$<br>2. 配方：$x^2 - 8x + 16 = -9 + 16$<br>3. 整理：$(x-4)^2 = 7$<br>4. 開根號：$x-4 = \\pm \\sqrt{7}$<br>5. 解得：$x = 4 \\pm \\sqrt{7}$"
        },
        {
            id: "2-3",
            q: "(3) $x^2 = 2 - 2x$",
            ans: "$x = -1 \\pm \\sqrt{3}$",
            exp: "1. 整理：$x^2 + 2x = 2$<br>2. 配方：$x^2 + 2x + 1 = 2 + 1$<br>3. 整理：$(x+1)^2 = 3$<br>4. 開根號：$x+1 = \\pm \\sqrt{3}$<br>5. 解得：$x = -1 \\pm \\sqrt{3}$"
        },
        {
            id: "2-4",
            q: "(4) $x^2 = 4 - 3x$",
            ans: "$x = 1$ 或 $-4$",
            exp: "1. 整理：$x^2 + 3x = 4$<br>2. 配方：$x^2 + 3x + (\\frac{3}{2})^2 = 4 + \\frac{9}{4}$<br>3. 整理：$(x+\\frac{3}{2})^2 = \\frac{16}{4} + \\frac{9}{4} = \\frac{25}{4}$<br>4. 開根號：$x+\\frac{3}{2} = \\pm \\frac{5}{2}$<br>5. 解得：<br>$x = -\\frac{3}{2} + \\frac{5}{2} = 1$<br>$x = -\\frac{3}{2} - \\frac{5}{2} = -4$"
        },
        {
            id: "2-5",
            q: "(5) $x^2 + 6x - 391 = 0$",
            ans: "$x = 17$ 或 $-23$",
            exp: "1. 移項：$x^2 + 6x = 391$<br>2. 配方：$x^2 + 6x + 9 = 391 + 9$<br>3. 整理：$(x+3)^2 = 400$<br>4. 開根號：$x+3 = \\pm 20$<br>5. 解得：<br>$x = -3 + 20 = 17$<br>$x = -3 - 20 = -23$"
        },
        {
            id: "2-6",
            q: "(6) 若 $-3 + \\sqrt{7}$ 為方程式 $x^2 + ax + 2 = 0$ 之一根，則 $a = ？$",
            ans: "$6$",
            exp: "若係數為有理數，則另一根通常為 $-3 - \\sqrt{7}$。<br>由兩根之和公式：<br>$(-3+\\sqrt{7}) + (-3-\\sqrt{7}) = -a$<br>$-6 = -a$<br>$a = 6$<br><br>(或是將 $x = -3+\\sqrt{7}$ 代入方程式求解)"
        },
        {
            id: "2-7",
            q: "(7) 以配方法解 $x^2 - nx + m = 0$，可得 $x - \\frac{3}{4} = \\pm \\frac{\\sqrt{17}}{4}$，則 $m - n = ？$",
            ans: "$-2$",
            exp: "由解反推方程式：<br>$(x - \\frac{3}{4})^2 = (\\pm \\frac{\\sqrt{17}}{4})^2$<br>展開：$x^2 - \\frac{3}{2}x + \\frac{9}{16} = \\frac{17}{16}$<br>移項整理：$x^2 - \\frac{3}{2}x + \\frac{9}{16} - \\frac{17}{16} = 0$<br>$x^2 - \\frac{3}{2}x - \\frac{8}{16} = 0$<br>$x^2 - \\frac{3}{2}x - \\frac{1}{2} = 0$<br>與題目 $x^2 - nx + m = 0$ 比較係數：<br>$n = \\frac{3}{2}$，$m = -\\frac{1}{2}$<br>所以 $m - n = -\\frac{1}{2} - \\frac{3}{2} = -\\frac{4}{2} = -2$"
        }
    ];

    // 渲染函式
    function renderQuestions(data, containerId) {
        const container = document.getElementById(containerId);

        data.forEach((item) => {
            const block = document.createElement("div");
            block.className = "question-block";

            let html = `
                <div class="q-line">
                    <span class="q-content">${item.q}</span>
                    <button class="reveal-btn" onclick="toggleNote('note-${item.id}')">顯示解析與答案</button>
                </div>
                <div class="note-box" id="note-${item.id}">
                    <span class="note-label">答：${item.ans}</span>
                    <hr style="border:0;border-top:1px dashed #d32f2f;margin:10px 0">
                    <span class="note-label">解析：</span><br>
                    ${item.exp}
                </div>
            `;

            block.innerHTML = html;
            container.appendChild(block);
        });
    }

    // 互動函式
    window.toggleNote = function(id) {
        const el = document.getElementById(id);
        if (el.style.display === "block") {
            el.style.display = "none";
        } else {
            el.style.display = "block";
        }
    }

    // 啟動渲染
    renderQuestions(quizData1, "quiz-container-1");
    renderQuestions(quizData2, "quiz-container-2");

    // MathJax 渲染
    if (window.MathJax) {
        MathJax.typesetPromise();
    }
</script>

</body>
</html>
