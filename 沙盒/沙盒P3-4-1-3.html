<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八年級數學(三) 4-1-3 練習卷</title>
    
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* =========================================
           核心設定：國中教科書印刷風格
           ========================================= */
        :root {
            --font-main: "Times New Roman", "PMingLiU", "MingLiU", "新細明體", "細明體", serif;
            --font-note: "BiauKai", "DFKai-SB", "標楷體", serif;
            --paper-bg: #ffffff;
            --text-color: #000000;
            --note-color: #d32f2f;    /* 批改紅字 */
            --btn-bg: #f5f5f5;
        }

        body {
            background-color: #555;
            margin: 0;
            padding: 20px;
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
        }

        .paper {
            background-color: var(--paper-bg);
            width: 100%;
            max-width: 900px;
            padding: 60px 70px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
            font-size: 18px;
        }

        header {
            text-align: center;
            border-bottom: 3px double #000;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        h1 { font-size: 28px; margin: 0 0 10px 0; letter-spacing: 2px; }
        .subtitle { font-size: 18px; font-weight: bold; margin-top: 10px; }

        .section-header {
            font-size: 20px;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 20px;
            padding-bottom: 5px;
            border-bottom: 1px solid #000;
        }

        .question-block {
            margin-bottom: 40px;
            break-inside: avoid;
            border-bottom: 1px dashed #eee;
            padding-bottom: 20px;
        }

        .q-line {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .q-num {
            margin-right: 10px;
            min-width: 25px;
        }

        .reveal-btn {
            background: var(--btn-bg);
            border: 1px solid #ccc;
            padding: 5px 12px;
            font-size: 15px;
            cursor: pointer;
            font-family: inherit;
            border-radius: 4px;
            transition: background 0.2s;
            margin-left: 35px;
        }

        .reveal-btn:hover { background: #e0e0e0; }

        .note-box {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #ddd;
            color: var(--note-color);
            font-family: var(--font-note);
            font-size: 18px;
            margin-left: 35px;
        }

        @media (max-width: 600px) {
            .paper { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="paper">
    <header>
        <h1>八年級數學(三) 4-1-3 練習卷</h1>
        <div class="subtitle">單元：利用十字交乘法解方程式</div>
        <div style="text-align: center; margin-top: 10px; font-size: 16px;">1~4題每題25分，5~6題每題10分，共120分</div>
    </header>

    <div class="section-header">計算題</div>
    <div id="quiz-container"></div>
</div>

<script>
    // 題目資料庫 (依據 image_3cbe5e.png)
    const quizData = [
        {
            id: 1,
            q: "$x^2 + x - 2 = 0$",
            ans: "$x = 1$ 或 $-2$",
            exp: "利用十字交乘：<br>$(x+2)(x-1) = 0$<br>解得：$x = -2$ 或 $x = 1$"
        },
        {
            id: 2,
            q: "$3x^2 + 4x + 1 = 0$",
            ans: "$x = -1$ 或 $-\\frac{1}{3}$",
            exp: "利用十字交乘：<br>$(3x+1)(x+1) = 0$<br>解得：$x = -\\frac{1}{3}$ 或 $x = -1$"
        },
        {
            id: 3,
            q: "$4x^2 - 2x = 30$",
            ans: "$x = 3$ 或 $-\\frac{5}{2}$",
            exp: "1. 移項：$4x^2 - 2x - 30 = 0$<br>2. 同除以 2：$2x^2 - x - 15 = 0$<br>3. 十字交乘：$(2x+5)(x-3) = 0$<br>4. 解得：$x = -\\frac{5}{2}$ 或 $x = 3$"
        },
        {
            id: 4,
            q: "$-4x^2 - 18x = 8$",
            ans: "$x = -4$ 或 $-\\frac{1}{2}$",
            exp: "1. 移項：$-4x^2 - 18x - 8 = 0$<br>2. 同除以 -2：$2x^2 + 9x + 4 = 0$<br>3. 十字交乘：$(2x+1)(x+4) = 0$<br>4. 解得：$x = -\\frac{1}{2}$ 或 $x = -4$"
        },
        {
            id: 5,
            q: "小金解一元二次方程式 $x^2 + ax + b = 0$ 時，不小心看錯 $a$ 的性質符號，得兩根為 $1$、$-2$，則 $a + b = ？$",
            ans: "$1$ (或 $3$)",
            exp: "1. 根據得到的兩根 $1, -2$，可推得方程式為：<br>   $(x-1)(x+2) = 0$<br>   $x^2 + x - 2 = 0$<br>2. 比較係數，得到此時的「假係數」：<br>   $a_{wrong} = 1$，$b = -2$<br>3. 題目說「看錯 $a$ 的性質符號」，表示正確的 $a$ 應該是 $a_{wrong}$ 的相反數。<br>   所以正確的 $a = -1$<br>   (而 $b$ 沒看錯，所以 $b = -2$)<br>4. 所求 $a+b = (-1) + (-2) = -3$。<br><br><strong>修正思路：</strong> 題目也可能是說他解出來的方程式是 $x^2+x-2=0$，這個方程式的 $a=1$ 是他「看錯符號後」的結果嗎？<br>如果是「看錯符號才算出這兩根」，表示原本的方程式應該是 $x^2 - x - 2 = 0$ ($a=-1, b=-2$)。<br>那問題是求正確的 $a+b$ 還是看錯的？通常是求原方程式參數。<br>故 $a=-1, b=-2 \\Rightarrow a+b = -3$。<br><br><strong>另一種解釋：</strong> 如果題目意思是「他以為是 $x^2-ax+b=0$ (看錯符號)，解出 $1, -2$」。<br>那他解的方程式是 $x^2+x-2=0$，對應 $x^2-ax+b$。<br>則 $-a=1 \\Rightarrow a=-1$。$b=-2$。<br>原方程式 $x^2+ax+b=0$ 即 $x^2-x-2=0$。<br>求 $a+b = -1-2 = -3$。<br>答案應為 **-3**。"
        },
        {
            id: 6,
            q: "若 $|x^2 - 7x + 10| + |x^2 + 5x - 14| = 0$，則 $x = ？$",
            ans: "$2$",
            exp: "1. 絕對值非負，相加為 0 表示兩者皆為 0。<br>   $\\begin{cases} x^2 - 7x + 10 = 0 \\\\ x^2 + 5x - 14 = 0 \\end{cases}$<br>2. 解第一個方程式：<br>   $(x-2)(x-5) = 0 \\Rightarrow x = 2$ 或 $5$<br>3. 解第二個方程式：<br>   $(x+7)(x-2) = 0 \\Rightarrow x = -7$ 或 $2$<br>4. 取共同解：$x = 2$"
        }
    ];

    function renderQuestions() {
        const container = document.getElementById("quiz-container");

        quizData.forEach((item) => {
            const block = document.createElement("div");
            block.className = "question-block";

            let html = `
                <div class="q-line">
                    <span class="q-num">${item.id}.</span>
                    <span class="q-content">${item.q}</span>
                </div>
                <button class="reveal-btn" onclick="toggleNote('note-${item.id}')">顯示解析與答案</button>
                <div class="note-box" id="note-${item.id}">
                    <span class="note-label">答：${item.ans}</span>
                    <hr style="border:0;border-top:1px dashed #d32f2f;margin:10px 0">
                    <span class="note-label">解析：</span>
                    ${item.exp}
                </div>
            `;

            block.innerHTML = html;
            container.appendChild(block);
        });

        if (window.MathJax) {
            MathJax.typesetPromise();
        }
    }

    window.toggleNote = function(id) {
        const el = document.getElementById(id);
        if (el.style.display === "block") {
            el.style.display = "none";
        } else {
            el.style.display = "block";
        }
    }

    renderQuestions();
</script>

</body>
</html>
