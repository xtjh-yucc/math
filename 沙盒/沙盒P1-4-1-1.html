<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八年級數學(三) 4-1-1 練習卷</title>
    
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* =========================================
           核心設定：國中教科書印刷風格
           ========================================= */
        :root {
            --font-main: "Times New Roman", "PMingLiU", "MingLiU", "新細明體", "細明體", serif;
            --font-note: "BiauKai", "DFKai-SB", "標楷體", serif;
            --paper-bg: #ffffff;
            --text-color: #000000;
            --note-color: #d32f2f;    /* 批改紅字 */
            --btn-bg: #f5f5f5;
        }

        body {
            background-color: #555;
            margin: 0;
            padding: 20px;
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
        }

        .paper {
            background-color: var(--paper-bg);
            width: 100%;
            max-width: 900px;
            padding: 60px 70px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
            font-size: 18px;
        }

        header {
            text-align: center;
            border-bottom: 3px double #000;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        h1 { font-size: 28px; margin: 0 0 10px 0; letter-spacing: 2px; }
        .subtitle { font-size: 18px; font-weight: bold; margin-top: 10px; }

        .section-header {
            font-size: 20px;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 20px;
            padding-bottom: 5px;
            border-bottom: 1px solid #000;
        }

        .question-block {
            margin-bottom: 40px;
            break-inside: avoid;
            border-bottom: 1px dashed #eee;
            padding-bottom: 20px;
        }

        .q-line {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .q-num {
            margin-right: 10px;
            min-width: 25px;
        }

        .reveal-btn {
            background: var(--btn-bg);
            border: 1px solid #ccc;
            padding: 5px 12px;
            font-size: 15px;
            cursor: pointer;
            font-family: inherit;
            border-radius: 4px;
            transition: background 0.2s;
            margin-left: 35px;
        }

        .reveal-btn:hover { background: #e0e0e0; }

        .note-box {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #ddd;
            color: var(--note-color);
            font-family: var(--font-note);
            font-size: 18px;
            margin-left: 35px;
        }

        /* 小題樣式 */
        .sub-q {
            margin-left: 35px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .paper { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="paper">
    <header>
        <h1>八年級數學(三) 4-1-1 練習卷</h1>
        <div class="subtitle">單元：判別一元二次方程式與解、若A×B=0則A=0或B=0</div>
        <div style="text-align: center; margin-top: 10px; font-size: 16px;">每題 10 分</div>
    </header>

    <div class="section-header">計算與問答題</div>
    <div id="quiz-container"></div>
</div>

<script>
    // 題目資料庫 (依據 image_3d1fbf.png)
    const quizData = [
        {
            id: 1,
            q: "下列哪一個式子化簡後是一元二次方程式？<br>(甲) $(6x+1)(2x-9)=0$<br>(乙) $2x^2+3x-6$<br>(丙) $3x-4=0$",
            ans: "甲",
            exp: "一元二次方程式的條件：<br>1. 有一個未知數 (一元)<br>2. 最高次方為 2 (二次)<br>3. 是一個等式 (方程式)<br><br>(甲) 展開後為 $12x^2 - 52x - 9 = 0$，符合條件。<br>(乙) 只有式子，沒有等號，是「一元二次多項式」。<br>(丙) 最高次方為 1，是「一元一次方程式」。"
        },
        {
            id: 2,
            q: "$3$ 是否為一元二次方程式 $x^2+2x=6x-3$ 的解？",
            ans: "是",
            exp: "將 $x=3$ 代入方程式左右兩邊驗證：<br>左邊 $= 3^2 + 2(3) = 9 + 6 = 15$<br>右邊 $= 6(3) - 3 = 18 - 3 = 15$<br>因為左邊 = 右邊，所以 $3$ 是此方程式的解。"
        },
        {
            id: 3,
            q: "若 $1$ 是一元二次方程式 $5x^2+2ax-9=0$ 的解，則 $a$ 為多少？",
            ans: "$2$",
            exp: "將 $x=1$ 代入方程式：<br>$5(1)^2 + 2a(1) - 9 = 0$<br>$5 + 2a - 9 = 0$<br>$2a - 4 = 0$<br>$2a = 4$<br>$a = 2$"
        },
        {
            id: 4,
            q: "若 $-3$ 是一元二次方程式 $4x^2-2ax-6=0$ 的解，則 $a$ 為多少？",
            ans: "$-5$",
            exp: "將 $x=-3$ 代入方程式：<br>$4(-3)^2 - 2a(-3) - 6 = 0$<br>$4(9) + 6a - 6 = 0$<br>$36 + 6a - 6 = 0$<br>$6a + 30 = 0$<br>$6a = -30$<br>$a = -5$"
        },
        {
            id: 5,
            q: "找出下列各方程式的解：<br>(1) $x(x-5)=0$<br>(2) $(x-6)(x-2)=0$<br>(3) $(x+6)(3x+1)=0$<br>(4) $(8x-5)(5x+3)=0$",
            ans: "(1) $x=0, 5$ (2) $x=6, 2$ (3) $x=-6, -1/3$ (4) $x=5/8, -3/5$",
            exp: "利用若 $A \\times B = 0$，則 $A=0$ 或 $B=0$：<br>(1) $x=0$ 或 $x-5=0 \\Rightarrow x=0$ 或 $5$<br>(2) $x-6=0$ 或 $x-2=0 \\Rightarrow x=6$ 或 $2$<br>(3) $x+6=0$ 或 $3x+1=0 \\Rightarrow x=-6$ 或 $-\\frac{1}{3}$<br>(4) $8x-5=0$ 或 $5x+3=0 \\Rightarrow x=\\frac{5}{8}$ 或 $-\\frac{3}{5}$"
        },
        {
            id: 6,
            q: "若方程式 $(x-1)(x-5)=0$ 的兩根為 $a, b$，且 $a>b$，則 $a+b=$？",
            ans: "$6$",
            exp: "解方程式：$x=1$ 或 $x=5$<br>因為 $a>b$，所以 $a=5, b=1$<br>$a+b = 5+1 = 6$"
        },
        {
            id: 7,
            q: "若方程式 $(3x-5)(2x-1)=0$ 的兩根為 $a, b$，且 $a>b$，則 $3a+2b=$？",
            ans: "$6$",
            exp: "解方程式：$x=\\frac{5}{3}$ 或 $x=\\frac{1}{2}$<br>通分比較大小：$\\frac{5}{3}=\\frac{10}{6}, \\frac{1}{2}=\\frac{3}{6} \\Rightarrow \\frac{5}{3} > \\frac{1}{2}$<br>所以 $a=\\frac{5}{3}, b=\\frac{1}{2}$<br>$3a+2b = 3(\\frac{5}{3}) + 2(\\frac{1}{2}) = 5 + 1 = 6$"
        },
        {
            id: 8,
            q: "若 $a$ 是方程式 $(2x+3)(5x-7)=0$ 的解，則 $10a^2+a-9=$？",
            ans: "$12$",
            exp: "方法一 (直接代入)：<br>將方程式展開：$10x^2 - 14x + 15x - 21 = 0 \\Rightarrow 10x^2 + x - 21 = 0$<br>因為 $a$ 是解，代入得 $10a^2 + a - 21 = 0 \\Rightarrow 10a^2 + a = 21$<br>所求 $10a^2 + a - 9 = 21 - 9 = 12$<br><br>方法二 (求根代入)：<br>解得 $x = -\\frac{3}{2}$ 或 $\\frac{7}{5}$，任取代入計算即可。"
        }
    ];

    function renderQuestions() {
        const container = document.getElementById("quiz-container");

        quizData.forEach((item) => {
            const block = document.createElement("div");
            block.className = "question-block";

            let contentHtml = `
                <div class="q-line">
                    <span class="q-num">${item.id}.</span>
                    <span class="q-content">${item.q}</span>
                </div>
                <button class="reveal-btn" onclick="toggleNote('note-${item.id}')">顯示解析與答案</button>
                <div class="note-box" id="note-${item.id}">
                    <span class="note-label">答：${item.ans}</span>
                    <hr style="border:0;border-top:1px dashed #d32f2f;margin:10px 0">
                    <span class="note-label">解析：</span>
                    ${item.exp}
                </div>
            `;

            block.innerHTML = contentHtml;
            container.appendChild(block);
        });

        if (window.MathJax) {
            MathJax.typesetPromise();
        }
    }

    // 互動函式
    window.toggleNote = function(id) {
        const el = document.getElementById(id);
        if (el.style.display === "block") {
            el.style.display = "none";
        } else {
            el.style.display = "block";
        }
    }

    renderQuestions();
</script>

</body>
</html>
