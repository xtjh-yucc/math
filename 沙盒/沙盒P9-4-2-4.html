<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八年級數學(三) 4-2-4 練習卷</title>
    
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* =========================================
           核心設定：國中教科書印刷風格
           ========================================= */
        :root {
            --font-main: "Times New Roman", "PMingLiU", "MingLiU", "新細明體", "細明體", serif;
            --font-note: "BiauKai", "DFKai-SB", "標楷體", serif;
            --paper-bg: #ffffff;
            --text-color: #000000;
            --note-color: #d32f2f;    /* 批改紅字 */
            --btn-bg: #f5f5f5;
        }

        body {
            background-color: #555;
            margin: 0;
            padding: 20px;
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
        }

        .paper {
            background-color: var(--paper-bg);
            width: 100%;
            max-width: 900px;
            padding: 60px 70px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
            font-size: 18px;
        }

        header {
            text-align: center;
            border-bottom: 3px double #000;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        h1 { font-size: 28px; margin: 0 0 10px 0; letter-spacing: 2px; }
        .subtitle { font-size: 18px; font-weight: bold; margin-top: 10px; }

        .section-header {
            font-size: 20px;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 20px;
            padding-bottom: 5px;
            border-bottom: 1px solid #000;
        }

        .question-block {
            margin-bottom: 40px;
            break-inside: avoid;
            border-bottom: 1px dashed #eee;
            padding-bottom: 20px;
        }

        .q-line {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .q-num {
            margin-right: 10px;
            min-width: 25px;
        }

        /* 小題排版 */
        .sub-questions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-left: 35px;
        }

        .sub-item {
            background-color: #fafafa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #eee;
        }

        .sub-q-text {
            margin-bottom: 10px;
            font-family: "Times New Roman", serif;
        }

        .reveal-btn {
            background: var(--btn-bg);
            border: 1px solid #ccc;
            padding: 5px 12px;
            font-size: 15px;
            cursor: pointer;
            font-family: inherit;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .reveal-btn:hover { background: #e0e0e0; }

        .note-box {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #ddd;
            color: var(--note-color);
            font-family: var(--font-note);
            font-size: 18px;
        }

        /* 針對第3、4題的獨立樣式 */
        .single-q-btn {
            margin-left: 35px;
            margin-top: 10px;
        }
        .single-q-note {
            margin-left: 35px;
        }

        @media (max-width: 600px) {
            .paper { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="paper">
    <header>
        <h1>八年級數學(三) 4-2-4 練習卷</h1>
        <div class="subtitle">單元：一元二次方程式的公式解</div>
        <div style="text-align: center; margin-top: 10px; font-size: 16px;">第1~2題每小題15分，第3~4題每題10分，共110分</div>
    </header>

    <div class="section-header">計算題</div>
    <div id="quiz-container"></div>
</div>

<script>
    // 題目資料庫
    const quizData = [
        {
            id: 1,
            mainQ: "利用判別式判斷下列各方程式解的情形：",
            subs: [
                {
                    subId: "1-1",
                    q: "(1) $x^2 - x + 4 = 0$",
                    ans: "無解",
                    exp: "判別式 $D = b^2 - 4ac$<br>$D = (-1)^2 - 4 \\times 1 \\times 4$<br>$= 1 - 16 = -15$<br>因為 $D < 0$，所以方程式<strong>無解</strong> (無實數解)。"
                },
                {
                    subId: "1-2",
                    q: "(2) $2x^2 + 3x - 4 = 0$",
                    ans: "相異兩根",
                    exp: "判別式 $D = 3^2 - 4 \\times 2 \\times (-4)$<br>$= 9 + 32 = 41$<br>因為 $D > 0$，所以方程式有<strong>相異兩根</strong>。"
                },
                {
                    subId: "1-3",
                    q: "(3) $5x^2 + 2x = -7$",
                    ans: "無解",
                    exp: "先移項整理：$5x^2 + 2x + 7 = 0$<br>判別式 $D = 2^2 - 4 \\times 5 \\times 7$<br>$= 4 - 140 = -136$<br>因為 $D < 0$，所以方程式<strong>無解</strong>。"
                }
            ]
        },
        {
            id: 2,
            mainQ: "利用公式解求下列一元二次方程式的解：",
            subs: [
                {
                    subId: "2-1",
                    q: "(1) $x^2 + x - 6 = 0$",
                    ans: "$x = 2$ 或 $-3$",
                    exp: "代入公式 $x = \\frac{-b \\pm \\sqrt{b^2-4ac}}{2a}$<br>$x = \\frac{-1 \\pm \\sqrt{1^2 - 4(1)(-6)}}{2}$<br>$= \\frac{-1 \\pm \\sqrt{1+24}}{2} = \\frac{-1 \\pm 5}{2}$<br>$x = \\frac{4}{2} = 2$ 或 $x = \\frac{-6}{2} = -3$"
                },
                {
                    subId: "2-2",
                    q: "(2) $3x^2 + x + 2 = 0$",
                    ans: "無解",
                    exp: "判別式 $D = 1^2 - 4(3)(2) = 1 - 24 = -23$<br>因為 $D < 0$，故方程式<strong>無解</strong>。"
                },
                {
                    subId: "2-3",
                    q: "(3) $3x^2 - 5x = 1$",
                    ans: "$x = \\frac{5 \\pm \\sqrt{37}}{6}$",
                    exp: "移項得 $3x^2 - 5x - 1 = 0$<br>$x = \\frac{-(-5) \\pm \\sqrt{(-5)^2 - 4(3)(-1)}}{2 \\times 3}$<br>$= \\frac{5 \\pm \\sqrt{25+12}}{6}$<br>$= \\frac{5 \\pm \\sqrt{37}}{6}$"
                }
            ]
        },
        {
            id: 3,
            mainQ: "若 $\\alpha, \\beta$ 為 $5x^2 - 8x + 2 = 0$ 的兩根，且 $\\alpha > \\beta$，則 $\\alpha - \beta = ？$",
            isSingle: true, // 單獨題型標記
            ans: "$\\frac{2\\sqrt{6}}{5}$",
            exp: "利用公式解求根：<br>$x = \\frac{-(-8) \\pm \\sqrt{(-8)^2 - 4(5)(2)}}{2(5)}$<br>$= \\frac{8 \\pm \\sqrt{64-40}}{10} = \\frac{8 \\pm \\sqrt{24}}{10}$<br>$= \\frac{8 \\pm 2\\sqrt{6}}{10} = \\frac{4 \\pm \\sqrt{6}}{5}$<br>因為 $\\alpha > \\beta$，所以 $\\alpha = \\frac{4+\\sqrt{6}}{5}, \\beta = \\frac{4-\\sqrt{6}}{5}$<br>$\\alpha - \\beta = \\frac{4+\\sqrt{6} - (4-\\sqrt{6})}{5} = \\frac{2\\sqrt{6}}{5}$"
        },
        {
            id: 4,
            mainQ: "若 $9x^2 + ax + 4$ 與 $x^2 - 5x + b$ 均為完全平方式，則 $a + 4b = ？$",
            isSingle: true,
            ans: "$13$ 或 $37$",
            exp: "1. 對於 $9x^2 + ax + 4$：<br>頭尾分別是 $(3x)^2$ 與 $2^2$ (或 $(-2)^2$)<br>中間項 $ax = \\pm 2 \\cdot (3x) \cdot 2 = \\pm 12x$<br>故 $a = 12$ 或 $-12$。<br><br>2. 對於 $x^2 - 5x + b$：<br>利用配方法公式，常數項 $b = (\\frac{-5}{2})^2 = \\frac{25}{4}$。<br><br>3. 求 $a + 4b$：<br>若 $a=12$：$12 + 4(\\frac{25}{4}) = 12 + 25 = 37$<br>若 $a=-12$：$-12 + 4(\\frac{25}{4}) = -12 + 25 = 13$<br>故答案為 13 或 37。"
        }
    ];

    function renderQuestions() {
        const container = document.getElementById("quiz-container");

        quizData.forEach((item) => {
            const block = document.createElement("div");
            block.className = "question-block";

            // 題幹
            let html = `
                <div class="q-line">
                    <span class="q-num">${item.id}.</span>
                    <span class="q-content">${item.mainQ}</span>
                </div>
            `;

            // 判斷是「群組題」還是「單獨題」
            if (item.isSingle) {
                // 單獨題 (Q3, Q4)
                html += `
                    <button class="reveal-btn single-q-btn" onclick="toggleNote('note-${item.id}')">顯示解析與答案</button>
                    <div class="note-box single-q-note" id="note-${item.id}">
                        <span class="note-label">答：${item.ans}</span>
                        <hr style="border:0;border-top:1px dashed #d32f2f;margin:10px 0">
                        <span class="note-label">解析：</span>
                        ${item.exp}
                    </div>
                `;
            } else {
                // 群組題 (Q1, Q2)
                html += `<div class="sub-questions">`;
                item.subs.forEach(sub => {
                    html += `
                        <div class="sub-item">
                            <div class="sub-q-text">${sub.q}</div>
                            <button class="reveal-btn" onclick="toggleNote('note-${sub.subId}')">顯示解答</button>
                            <div class="note-box" id="note-${sub.subId}">
                                <span class="note-label">答：${sub.ans}</span>
                                <hr style="border:0;border-top:1px dashed #d32f2f;margin:10px 0">
                                ${sub.exp}
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            block.innerHTML = html;
            container.appendChild(block);
        });

        if (window.MathJax) {
            MathJax.typesetPromise();
        }
    }

    window.toggleNote = function(id) {
        const el = document.getElementById(id);
        if (el.style.display === "block") {
            el.style.display = "none";
        } else {
            el.style.display = "block";
        }
    }

    renderQuestions();
</script>

</body>
</html>
