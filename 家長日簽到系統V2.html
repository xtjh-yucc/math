    <script>

            function isIOS() {

            function renderStudentList() { /* ... */ studentListContainer.innerHTML = ''; if (students.length === 0) { studentListContainer.innerHTML = '<p>è«‹å…ˆã€Œè¨­å®šç­ç´šã€ï¼Œå†ã€ŒåŒ¯å…¥Excelã€é–‹å§‹ä½¿ç”¨ã€‚</p>'; return; } students.forEach(student => { const box = document.createElement('div'); box.dataset.id = student.id; box.className = `student-box ${student.signed ? 'signed' : 'unsigned'}`; box.innerHTML = `<div class="student-info"><div class="seat-number">åº§è™Ÿ: ${student.seatNumber}</div><div class="student-name">${student.name}</div></div><div class="signature-display">${student.signed ? `<img src="${student.signature}" alt="å®¶é•·ç°½å">` : '<span class="placeholder">å¾…ç°½å</span>'}</div>`; if (!student.signed) { box.addEventListener('click', () => openSignatureModal(student.id)); } studentListContainer.appendChild(box); }); }
            function resizeCanvas() { /* ... */ const ratio = Math.max(window.devicePixelRatio || 1, 1); const padContainer = document.getElementById('signature-pad-container'); canvas.width = padContainer.offsetWidth * ratio; canvas.height = 200 * ratio; canvas.getContext("2d").scale(ratio, ratio); signaturePad.clear(); }

            function handleSignatureConfirm() { /* ... */ if (signaturePad.isEmpty()) { alert('å®¶é•·å°šæœªç°½åï¼'); return; } const signatureImage = signaturePad.toDataURL('image/png'); const student = students.find(s => s.id === currentStudentId); if (student) { student.signed = true; student.signature = signatureImage; } renderStudentList(); closeSignatureModal(); }

            // --- æ›´æ–°ï¼šå„²å­˜PDFåŠŸèƒ½ï¼ŒåŠ å…¥è£ç½®åˆ¤æ–· ---
            saveButton.addEventListener('click', () => {
                if (students.length === 0) { alert("æ²’æœ‰å­¸ç”Ÿè³‡æ–™å¯ä¾›å„²å­˜ï¼"); return; }
                if (!className) { alert("è«‹å…ˆè¨­å®šç­ç´šåç¨±ï¼"); return; }

                spinnerOverlay.style.display = 'flex';
                const { jsPDF } = window.jspdf;
                const jpegQuality = 0.8, captureScale = 2;

                const now = new Date();
                const formattedDateTime = `${now.getFullYear()}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                pdfTimestamp.textContent = formattedDateTime;
                pdfTitle.textContent = `${className} å®¶é•·æ—¥ç°½åˆ°è¡¨`;
                pdfHeaderWrapper.style.display = 'flex';
                captureArea.classList.add('pdf-export-mode');

                html2canvas(captureArea, { scale: captureScale, useCORS: true, backgroundColor: '#ffffff' })
                    .then(canvas => {

                        const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
                        const pdfWidth = pdf.internal.pageSize.getWidth(), pdfHeight = pdf.internal.pageSize.getHeight();
                        const imgProps = pdf.getImageProperties(imgData);
                        const imgHeight = (imgProps.height * pdfWidth) / imgProps.width;
                        pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, Math.min(pdfHeight, imgHeight), undefined, 'FAST');
                        
                        // ã€ä¿®æ”¹æ ¸å¿ƒã€‘æ ¹æ“šä¸åŒè£ç½®åŸ·è¡Œä¸åŒæ“ä½œ
                        if (isIOS()) {

                            const blob = pdf.output('blob');

                            // é¡¯ç¤ºæç¤ºè¨Šæ¯

                            uploadLink.style.display = 'inline-block';

                    })

                        alert("æŠ±æ­‰ï¼Œç”¢ç”Ÿ PDF å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
                    })

                    });

            setClassButton.addEventListener('click', () => { const newClassName = prompt("è«‹è¼¸å…¥ç­ç´šåç¨± (ä¾‹å¦‚ï¼š701)", className); if (newClassName !== null && newClassName.trim() !== '') { className = newClassName.trim(); classNameDisplay.textContent = `${className} `; } });
            closeSuccessModalBtn.addEventListener('click', () => { successModal.style.display = 'none'; });

            fileInput.addEventListener('change', (event) => { const file = event.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (e) => { try { const data = new Uint8Array(e.target.result); const workbook = XLSX.read(data, { type: 'array' }); const firstSheetName = workbook.SheetNames[0]; const worksheet = workbook.Sheets[firstSheetName]; const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 }); students = json.slice(1).filter(row => row[0] && row[1]).map((row, index) => ({ id: index + 1, seatNumber: String(row[0]).padStart(2, '0'), name: row[1], signed: false, signature: "" })); renderStudentList(); } catch (error) { alert("æª”æ¡ˆæ ¼å¼éŒ¯èª¤æˆ–å…§å®¹ä¸ç¬¦ã€‚"); } }; reader.readAsArrayBuffer(file); fileInput.value = ''; });
            downloadLink.addEventListener('click', () => { const ws = XLSX.utils.aoa_to_sheet([["åº§è™Ÿ", "å§“å"], [1, "ç‹å°æ˜"], [2, "é™³ç¾éº—"]]); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "å­¸ç”Ÿåå–®"); XLSX.writeFile(wb, "å­¸ç”Ÿåå–®ç¯„æœ¬.xlsx"); });
            confirmBtn.addEventListener('click', handleSignatureConfirm);

            renderStudentList();
        });
