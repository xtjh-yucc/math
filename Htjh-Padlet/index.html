<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Htjh-Padlet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">

        <div id="login-view" class="view active">
            <h1>歡迎使用Htjh-Padlet</h1>
            <div class="login-box">
                <div id="student-login">
                    <h2>學生登入</h2>
                    <select id="class-select"></select>
                    <input type="number" id="student-seat-number" placeholder="請輸入座號">
                    <button id="student-login-btn">進入</button>
                </div>
                <div id="teacher-login">
                    <h2>教師專區</h2>
                    <button id="teacher-login-btn">使用 Google 登入</button>
                </div>
            </div>
        </div>

        <div id="teacher-dashboard-view" class="view">
            <header>
                <h1 id="teacher-welcome">教師儀表板</h1>
                <button id="logout-btn">登出</button>
            </header>
            <main>
                <div class="dashboard-section">
                    <h2>建立新班級</h2>
                    <input type="text" id="new-class-name" placeholder="請輸入班級名稱">
                    <button id="create-class-btn">建立班級</button>
                </div>
                <div class="dashboard-section">
                    <h2>我的班級</h2>
                    <div id="class-list"></div>
                </div>
            </main>
        </div>
        
        <div id="class-management-view" class="view">
             <header>
                <h1 id="manage-class-name">班級管理</h1>
                <button class="back-to-dashboard">返回儀表板</button>
            </header>
            <main class="class-management-main">
                <div class="management-column">
                    <h3>學生名單</h3>
                    <div id="student-list"></div>
                    <div class="add-student-form">
                        <input type="number" id="new-student-seat" placeholder="座號">
                        <input type="text" id="new-student-name" placeholder="姓名">
                        <button id="add-student-btn">新增學生</button>
                    </div>
                </div>
                <div class="management-column">
                    <h3>主題牆 (Posts)</h3>
                    <div id="post-list"></div>
                     <div class="add-post-form">
                        <input type="text" id="new-post-title" placeholder="新主題牆標題">
                        <button id="create-post-btn">建立主題牆</button>
                    </div>
                </div>
            </main>
        </div>

        <div id="padlet-view" class="view">
            <header>
                <h1 id="padlet-title">主題牆</h1>
                <button id="back-to-login-btn">返回登入</button>
            </header>
            <div id="padlet-board">
                </div>
            <button id="add-message-btn" class="fab">+</button>
        </div>

    </div>

    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>新增便利貼</h2>
            <textarea id="message-text" placeholder="分享你的想法..."></textarea>
            <label for="message-image">上傳圖片:</label>
            <input type="file" id="message-image" accept="image/*">
            <label for="message-file">上傳檔案:</label>
            <input type="file" id="message-file">
            <button id="submit-message-btn">張貼</button>
            <div id="upload-progress" style="display: none;">上傳中... 0%</div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
