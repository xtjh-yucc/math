<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巧克力河 - 冰淇淋王國的冒險</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffe4e1;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: auto;
        }
        .question {
            margin: 20px 0;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>巧克力河</h1>
        <p>你來到了一條巧克力河，回答問題才能搭船過河。</p>
        <div class="question">
            <p>問題2：作者在文章中提到的「吃冰的滋味」是什麼？</p>
            <input type="radio" name="q2" value="a">甜蜜與滿足<br>
            <input type="radio" name="q2" value="b">冰冷與痛苦<br>
            <input type="radio" name="q2" value="c">新奇與驚喜<br>
            <input type="radio" name="q2" value="d">失望與遺憾<br>
        </div>
        <button onclick="submitAnswer()">提交答案</button>
    </div>

    <script>
        function submitAnswer() {
            var answers = document.getElementsByName('q2');
            var answer;
            for (var i = 0; i < answers.length; i++) {
                if (answers[i].checked) {
                    answer = answers[i].value;
                }
            }
            if (answer === 'a') {
                alert('答對了！繼續冒險。');
                window.location.href = 'chapter3.html';
            } else {
                alert('答錯了！請再試一次。');
            }
        }
    </script>
</body>
</html>
