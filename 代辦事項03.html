<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待辦事項清單</title>
    <style>
        body {
            font-family: "微軟正黑體", Arial, sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .completed {
            text-decoration: line-through;
        }
        #addButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>待辦事項清單</h1>
        <button id="addButton">+</button>
        
        <h2>今天 <span id="today"></span></h2>
        <ul id="todayList"></ul>
        
        <h2>明天 <span id="tomorrow"></span></h2>
        <ul id="tomorrowList"></ul>
        
        <h2>未完成事項</h2>
        <ul id="unfinishedList"></ul>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>選擇日期</h2>
            <input type="date" id="taskDate">
            <button onclick="showTaskInput()">下一步</button>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>新增待辦事項</h2>
            <input type="text" id="newTask" placeholder="輸入新事項">
            <button onclick="addTask()">新增</button>
        </div>
    </div>

    <script>
        const addButton = document.getElementById('addButton');
        const modal = document.getElementById('modal');
        const taskModal = document.getElementById('taskModal');
        const todayList = document.getElementById('todayList');
        const tomorrowList = document.getElementById('tomorrowList');
        const unfinishedList = document.getElementById('unfinishedList');
        let selectedDate;

        addButton.onclick = function() {
            modal.style.display = "block";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            if (event.target == taskModal) {
                taskModal.style.display = "none";
            }
        }

        function showTaskInput() {
            selectedDate = document.getElementById('taskDate').value;
            if (selectedDate) {
                modal.style.display = "none";
                taskModal.style.display = "block";
            }
        }

        function addTask() {
            const newTask = document.getElementById('newTask').value;
            if (newTask) {
                const li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.onchange = function() {
                    if (this.checked) {
                        li.classList.add('completed');
                    } else {
                        li.classList.remove('completed');
                    }
                    updateLists();
                };
                li.appendChild(checkbox);
                li.appendChild(document.createTextNode(newTask));

                const taskDate = new Date(selectedDate);
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);

                if (taskDate.toDateString() === today.toDateString()) {
                    todayList.appendChild(li);
                } else if (taskDate.toDateString() === tomorrow.toDateString()) {
                    tomorrowList.appendChild(li);
                }

                document.getElementById('newTask').value = '';
                taskModal.style.display = "none";
                updateLists();
            }
        }

        function updateLists() {
            unfinishedList.innerHTML = '';
            const allTasks = [...todayList.children, ...tomorrowList.children];
            allTasks.forEach(task => {
                if (!task.querySelector('input').checked) {
                    unfinishedList.appendChild(task.cloneNode(true));
                }
            });
        }

        // 設置今天和明天的日期
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);

        document.getElementById('today').textContent = today.toLocaleDateString('zh-TW');
        document.getElementById('tomorrow').textContent = tomorrow.toLocaleDateString('zh-TW');
    </script>
</body>
</html>
